        .container-fluid{
            width: 100vw;
            height: 100vh;

            /* background-color: aliceblue; */

            display: flex;
            justify-content: center;

        }
        marquee{
            text-align: center;
            text-transform: capitalize;
            color: purple;
            text-decoration: dashed underline blue;
            font-size: 80px;
        }
        marquee:hover{
            background-color: bisque;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: dotted underline plum;
        }
        td{
            transition: all 2s ease-in-out;
        }
        td:hover{
         transform: scale(1.5);
        }
       @media (max-width:613px) {
      table,tr,td,img{
        display: block;
        width: 100vw;
      }
       }
       .element {
  width: 100%;
  height: 100%;
  animation: pulse 5s infinite;
}

@keyframes pulse {
  0% {
    background-color: #001F3F;
  }
  100% {
    background-color: aliceblue;
  }
}
